{% extends 'base.html' %}


{% block content %}

    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">书籍名称</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="title">
        </div>
        <div class="form-group">
            <label for="price">价格</label>
            <input type="text" class="form-control" id="price" name="price" placeholder="price">
        </div>
        <div class="form-group">
            <label for="pub_date">出版日期</label>
            <input type="date" class="form-control" id="pub_date" name="pub_date" placeholder="pub_date">
        </div>
        <div class="form-group">
            <label for="publish">出版社</label>
            <select name="publish_id" id="publish" class="form-control">

                {% for publish in publish_list %}
                    <option value="{{ publish.pk }}">{{ publish.name }}</option>
                {% endfor %}

            </select>
        </div>
        <div class="form-group">
            <label for="name">作者</label>

            <select name="author" id="name" class="form-control " multiple>   {# multiple  ：表示可以多选#}
                {% for author in author_list %}
{#                    pk表示主键#}
                    <option value="{{ author.pk }}">{{ author.name }}</option>
                {% endfor %}

            </select>
        </div>
        <input type="submit" value="提交" class="btn btn-success pull-right">
    </form>
{% endblock %}
